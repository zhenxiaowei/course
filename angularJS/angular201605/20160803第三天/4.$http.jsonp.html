<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    <input type="text" ng-model="value" ng-keyup="seach()">
    <ul>
        <li ng-repeat="arr in arrs">{{arr}}</li>
    </ul>
</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http) {
        $scope.seach = function () {
            $http.jsonp('http://suggestion.baidu.com/su?wd='+$scope.value+'&cb=JSON_CALLBACK').success(function (data) {
                $scope.arrs=data.s
            })
        };

    });
</script>
</body>
</html>
