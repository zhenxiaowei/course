<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl1">
    <div ng-controller="myCtrl2">

    </div>
</div>

<script src="../angular.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl1',function ($scope) {
        $scope.$on('name', function (event, data) {
            console.log(event);
//  `currentScope` - `{Scope}`: the scope that is currently handling the event. Once the event propagates through the scope hierarchy, this property is set to null.
//          当前作用域发生在作用域发生传递就会被赋值为null
        });
    });
    app.controller('myCtrl2',function ($scope) {
        $scope.name = 'zfpx';
        $scope.$emit('name', $scope.name);

    })


</script>
</body>
</html>
