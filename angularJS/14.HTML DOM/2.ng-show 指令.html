<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="">
<!--ng-show 指令根据 value 的值来显示（隐藏）HTML 元素。-->
    <p ng-show="true">我是可见的。</p>

    <p ng-show="false">我是不可见的。</p>

</div>

</body>
</html>
