<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
你可以通过 AngularJS 的 angular.module 函数来创建模块：
<div ng-app="myApp">...</div>

<script>

    var app = angular.module("myApp", []);
/*
* "myApp" 参数对应执行应用的 HTML 元素。
 现在你可以在 AngularJS 应用中添加控制器，指令，过滤器等。
* */
</script>
</body>
</html>
