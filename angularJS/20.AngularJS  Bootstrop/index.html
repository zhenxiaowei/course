<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="userCtrl">
<!--定义angularJS应用  为 <body> 元素定义一个控制器-->

<div class="container"><!--内容容器-->

    <h3>Users</h3>

    <table class="table table-striped"><!--表格-->
        <!--table-striped 带条纹背景的表格-->
        <thead>
        <tr>
            <th>编辑</th>
            <th>名</th>
            <th>姓</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <!--循环 users 对象数组，每个 user 对象放在 <tr> 元素中。-->
            <td>
                <button class="btn" ng-click="editUser(user.id)">
                    <span class="glyphicon glyphicon-pencil"></span>编辑
                </button>
            </td>
            <td>{{ user.fName }}</td>
            <td>{{ user.lName }}</td>
        </tr>
        </tbody>
    </table>

    <hr>
    <button class="btn btn-success" ng-click="editUser('new')">
        <!--btn 按钮  btn-success 成功按钮-->
        <!--当点击 <button> 元素时调用函数 editUser()-->
        <span class="glyphicon glyphicon-user"></span>创建新用户
    </button>
    <hr>

    <h3 ng-show="edit">创建新用户:</h3><!--如果 edit = true 显示 <h3> 元素-->
    <h3 ng-hide="edit">编辑用户:</h3><!--如果 edit = true 隐藏 <h3> 元素-->

    <form class="form-horizontal">
        <!--form-horizontal 水平表格-->
        <div class="form-group"><!--form-group表单组-->
            <label class="col-sm-2 control-label">名:</label><!--control-label控制器标签-->
            <div class="col-sm-10">
                <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="名">
                <!--为应用程序绑定 <input> 元素-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">姓:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="姓">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码:</label>
            <div class="col-sm-10">
                <input type="password" ng-model="passw1" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">重复密码:</label>
            <div class="col-sm-10">
                <input type="password" ng-model="passw2" placeholder="重复密码">
            </div>
        </div>
    </form>

    <hr>
    <button class="btn btn-success" ng-disabled="error || incomplete">
        <!--如果发生错误或者 incomplete = true 禁用 <button> 元素-->
        <span class="glyphicon glyphicon-save"></span>修改
    </button>

</div>

<script src="index.js"></script>

</body>
</html>
