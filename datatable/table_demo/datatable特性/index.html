<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/jquery.dataTables.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.dataTables.js"></script>
</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Extn.</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
    </thead>
</table>
</body>
</html>

<script type="text/javascript" language="javascript" class="init">

    $(document).ready(function() {
        $('#example').DataTable( {
            "ajax": "data/objects.txt",
            //"jQueryUI": true,//是否使用jQueryUI
            //"info":true,//控制是否显示表格左下角的信息   true显示在左下角   false隐藏   默认true
           // "lengthChange": true,//是否允许最终用户改变表格每页显示的记录数  true显示在左上角   false隐藏   默认true
           // "ordering": true,//点击每列的表头单元格,可以根据该列对整个表格进行排序。这个选项可以停用这个排序功能。true启用  false禁用   默认true
            //"paging":true,//是否开启本地分页   true启用  false禁用   默认true
           // "processing": true,//是否显示处理状态(排序的时候，数据很多耗费时间长的话，也会显示这个)  true启用  false禁用   默认false
            //"scrollX": true,//设置水平滚动   true启用  false禁用   默认true
            //"scrollY": "200px",//设置水平滚动   超出当前视口的数据进行滚动。 这个可以作为在一个小的视口内显示大量数据的一个选择(尽管分页和滚动可以同时使用，如果需要的话)。
            //"searching": true,//是否允许Datatables开启本地搜索  true启用  false禁用   默认true
            //"serverSide": true,
            //客户端处理模式——此模式下如：过滤、分页、排序的处理都在浏览器中进行。默认false 客户端处理
            //服务器端处理模式——此模式下如：过滤、分页、排序的处理都放在服务器端进行。true 服务端处理 "serverSide": true, "ajax": "xhr.php"
            //"stateSave": false,//保存状态 - 在页面重新加载的时候恢复状态（页码等内容）客户端刷新页面停留在之前保存的状态
            //"autoWidth": true,//控制Datatables是否自适应宽度  true启用  false禁用   默认true
            //"deferRender": true,//控制Datatables的延迟渲染，可以提高初始化的速度  默认false
            "columns": [
                { "data": "name" },
                { "data": "position" },
                { "data": "office" },
                { "data": "extn" },
                { "data": "start_date" },
                { "data": "salary" }
            ]
        } );
    } );

</script>
