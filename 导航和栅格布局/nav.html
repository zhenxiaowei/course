<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 标签式的导航菜单</title>

    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css"/>
    <script src="../Bootstrap/js/jquery-1.11.1.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <style>
        .navbar {
            height: 100px; /*设置导航的高度*/
        }

        .navbar-default { /*设置导航的颜色*/
            background-color: #ddd;
        }
        .navbar-brand{/*设置logo高度，因为有默认padding值15px，所以设置为70px,才垂直居中*/
            height: 70px;
            line-height: 70px;
        }
        .navbar-toggle{/*设置三条横杆的位置*/
            margin-top: 30px;
        }
        .navbar-nav > li > a{
            width: 100px;
            line-height: 68px;
        }
        @media screen and (max-width:768px){/*设置小于768px的时候，下拉菜单的样式*/
            .navbar-nav > li > a{
                width: 100%;
                line-height: 30px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">菜鸟教程</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <!--设置当最小的隐藏导航，显示三横杆，点击显示导航-->
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">iOS</a></li>
                <li><a href="#">SVN</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Java <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">jmeter</a></li>
                        <li><a href="#">EJB</a></li>
                        <li><a href="#">Jasper Report</a></li>
                        <li class="divider"></li>
                        <li><a href="#">分离的链接</a></li>
                        <li class="divider"></li>
                        <li><a href="#">另一个分离的链接</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">iOS</a></li>
                <li><a href="#">SVN</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Java <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">jmeter</a></li>
                        <li><a href="#">EJB</a></li>
                        <li><a href="#">Jasper Report</a></li>
                        <li class="divider"></li>
                        <li><a href="#">分离的链接</a></li>
                        <li class="divider"></li>
                        <li><a href="#">另一个分离的链接</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
