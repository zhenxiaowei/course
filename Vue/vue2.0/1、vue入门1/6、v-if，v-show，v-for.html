<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <div v-if="show">hello world</div><!--dom删除-->
    <div v-show="show">hello world</div><!--只是隐藏-->
    <button @click="handleClick">toggle</button>
    <ul>
        <li v-for="(item,index) of list" :key="item">{{item}}索引为：{{index}}</li>
    </ul>
</div>

<script>
    new Vue({
        el: "#root",
        data: {
            show:true,
            list:[1,2,3]
        },
        methods:{
            handleClick: function () {
                this.show=!this.show;
            }
        }
    });
</script>
</body>
</html>
