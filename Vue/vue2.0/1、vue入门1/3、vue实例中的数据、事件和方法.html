<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <h1 v-on:click="handleClick">{{msg}}</h1>
    <h1 @click="handleClick">{{msg}}</h1>
    <h1 v-text="number"></h1><!--转义-->
    <h1 v-html="number"></h1><!--不转义-->
</div>
<script>
    new Vue({
        el:"#root",
        data:{
            msg:"hello",
            number:123
        },
        methods:{
            handleClick: function () {
                this.msg="world"
            }
        }
    })
</script>
</body>
</html>
