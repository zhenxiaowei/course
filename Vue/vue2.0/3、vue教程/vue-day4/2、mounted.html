<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
<p ref="myp">{{msg}}</p>
  <div ref="wrap">
    <div v-for="a of arr" ref="mydiv">{{a}}</div>
  </div>

</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  //this.$data vm上的数据
  //this.$watch 监控
  //this.$el  当前el元素
  //this.$set  后加的属性实现响应式变化
  //this.$options vm上的所有属性
  // this.$nextTick(()=>{//异步方法   等待渲染dom完成后来回去vm })
  //this.$refs
  let vm = new Vue({
    el: '#app',
    data:{
       msg:'hello',
       arr:[1,2,3]
    },
     mounted(){//如果dom元素不是通过v-for循环出来的  只能获取一个   通过v-for循环出来的，可以获取一组
         console.log(this.$refs.myp);
         console.log(this.$refs.mydiv);
         this.arr=[1,2,3,4];//dom渲染时异步的
       this.$nextTick(()=>{//如果数据变化后想获取真实dom中的内容，需要等待页面渲染完成后去获取，所有的dom操作，最好是在nextTick中
           console.log(this.$refs.wrap)
        })

     }
  });

</script>
