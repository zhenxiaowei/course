<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.35);
            top: 0;
            left: 0;
        }

        .dialog {
            width: 400px;
            height: 150px;
            background: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
        }
    </style>
</head>
<body>
<div id="app">
    <button>弹</button>
    <!--如果show的值是true显示   如果是false则隐藏   @close对应的函数是点击关闭按钮时触发的函数-->
    <modal :show="false" @close=""><h1>是否删除？</h1></modal>
    <modal :show="false" @close=""><span>是否确认?</span></modal>
    <!--    <div class="mask">
            <div class="dialog">
              <button>关闭</button>
            </div>
        </div>-->
</div>
<!--模板中只能有一个根元素，可以通过元素属性定制模板-->
<template id="dialog">
    <div class="mask">
        <div class="dialog">
            <button>关闭</button>
            <slot>这是一个默认标题</slot>
        </div>
    </div>
</template>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
    let modal={
        props:['show'],
        template:'#dialog'
    };
    let vm = new Vue({
        el: '#app',
        data: {},
        components:{
            modal//名字不能用dialog   因为dialog在原生html中存在的
        }
    });

</script>
