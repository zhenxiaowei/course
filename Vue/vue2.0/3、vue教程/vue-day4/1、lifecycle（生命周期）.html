<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>钩子函数之生命周期</title>
</head>
<body>
<div id="app">

</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  //生命周期：beforeCreate created
  //          beforeMount  mounted
  //          beforeUpdate updated
  //          beforeDestroy destroyed
  let vm = new Vue({//根实例    初始化时会调用很多方法（钩子函数    也就是回调函数）
      beforeCreate(){},//1.此方法用不到
         data:{a:1},
      created(){//2.获取ajax  初始化操作
      },
      template:"<div>{{a}}</div>",//4.如果有template属性会用模板替换掉外部的html，只要有此属性，app中的内容就没有意义了,只能有一个根元素，不能是文本节点
      beforeMount(){},//没有什么实际意义
      mounted(){//真实dom渲染完了，可以操作dom了

      },
      beforeUpdate(){//一般我们使用watch来替换掉
        alert("更新前")
      },
      updated(){
        alert("更新后")
      },
      beforeDestroy(){//可以清楚定时器   或者清楚事件绑定
        alert("销毁前")
      },
      destroyed(){
        alert("销毁后")
      }
  });
  vm.$mount("#app");//3.要保证有编译的属性
  vm.$destroy();
</script>
