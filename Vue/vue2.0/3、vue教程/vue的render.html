<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <tb-heading :level="4">
    <a href="">zxw</a>
  </tb-heading>
</div>
</body>
</html>
<script src="../vue-utils/node_modules/vue/dist/vue.js"></script>
<script src="../vue-utils/node_modules/vue-router/dist/vue-router.js"></script>
<script>
  Vue.component('tb-heading',{
    render: function (createElement) {
      return createElement(
              'h'+this.level,//标签名称
              this.$slots.default//组件的子元素     组件中的子元素存储在$slots.default中
      )
    },
    props:{
      level:{
        type:Number,
        required:true
      }
    }
  });
  let vm = new Vue({
    el: '#app'
  });

</script>
