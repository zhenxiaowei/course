<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    [v-cloak]{display: none}
  </style>
</head>
<body>
<div id="app" v-cloak>
  <!--如果value属性不写默认取得是option的值，请选择这一项需要加disabled-->
  <!--如果select是多选框   则数据类型要是数组类型-->
  <select v-model="a">
    <option value="" disabled>请选择</option>
    <option value="1">11</option>
    <option value="2">22</option>
    <option value="3">33</option>
  </select>{{a}}
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data:{
           a:'1'
    }
  });

</script>
