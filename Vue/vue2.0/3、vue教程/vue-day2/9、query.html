<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../../vue-utils/node_modules/animate.css/animate.css"/>
  <style>
    div>div{
      width: 100px;
      height: 100px;
      background: aquamarine;
    }

  </style>
</head>
<body>
<div id="app">
  <button @click="flag=!flag">toggle</button>
  <input type="text" v-model="query"/>
  <transition-group enter-active-class="animated bounceInDown" leave-active-class="animated fadeOutLeftBig">
    <!--v-for默认会复用原有的dom元素，如果加了key   只要key不同，就认为是两个元素-->
     <div v-for="(a,index) in newArr" :key="Math.random()">{{a}}</div>
  </transition-group>
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    computed:{
      newArr(){
         return  this.arr.filter(item=>item==this.query);
      }
    },
    data:{
       query:'',
       flag:true,
        arr:[1,2,3,4,5]
    }
  });

</script>
