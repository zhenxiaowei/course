<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>transition动画</title>
  <link rel="stylesheet" href="../../vue-utils/node_modules/animate.css/animate.css"/>
  <style>
    div>div{
      width: 100px;
      height: 100px;
      background: aquamarine;
    }

  </style>
</head>
<body>
<div id="app">
<!--v-if v-show   if操作的是dom   show操作的是样式-->
  <!--如果频繁的切换dom使用v-show，当数据一开始就确定下来使用v-if更好,如果if不通过，内部指令不会在执行了-->
  <!--只有dom从显示到隐藏  或者隐藏到显示   才能使用vue动画-->
  <button @click="flag=!flag">toggle</button>

  <!--vue自定义标签（组件）transition-->
  <transition enter-active-class="animated bounceInDown" leave-active-class="animated fadeOutLeftBig">
     <div v-show="flag">zxw</div>
  </transition>
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data:{
       flag:true
    }
  });

</script>
