<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
<!--如果是复选框   只有一个复选框的时候，会把此值转换为boolean类型，如果true代表选中-->
  <input type="checkbox" v-model="a"/>{{a}}<br/>

  <!--如果是多个checkbox   要增加value属性，并且数据类型是数组-->
  爱好： <input type="checkbox" v-model="b" value="游泳"/>游泳
          <input type="checkbox" v-model="b" value="爬山"/>爬山
          <input type="checkbox" v-model="b" value="睡觉"/>睡觉
  {{b}}
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data:{
        a:true,
        b:[]
    }
  });

</script>
