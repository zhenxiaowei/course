<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--radio是通过v-model进行分组的，value值就是选择后的结果-->
  <input type="radio" v-model="gender" value="男" checked/>男
  <input type="radio" v-model="gender" value="女"/>女
  {{gender}}
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data:{
         gender:'男'
    }
  });

</script>
