<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>MVVM</title>
</head>
<body>
<div id="app">
{{msg}}
  <!--表单元素  input checkbox textarea radio select-->
  <!--vue的指令(directive 只是dom上的行间属性   vue给这类属性赋予了一定的意义，来实现特殊的功能，所有指令都以v-开头)   value属性默认情况下会被vue忽略掉   selected checked 都没有意义-->
  <!--v-model会将msg的值会赋予输入框，输入框值改变了会影响我们的数据-->
  <input type="text" v-model="msg"/>
  <!--Object.defineProperty   ES5-->
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data:{
        msg:'helloWord'
    }
  });
</script>
