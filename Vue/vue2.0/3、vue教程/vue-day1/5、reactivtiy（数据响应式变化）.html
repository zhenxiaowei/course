<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>对象</title>
</head>
<body>
<div id="app">
{{a.school}}
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  //vue会循环data中的数据(数据劫持)    依次的增加setter和getter
  let vm = new Vue({
    el: '#app',
    data:{
         //a:{school:''}  //1.
         a:{}
    }
  });
  //使用变量时   先要初始化    否则新加的属性不会导致页面刷新

  //2.此方法可以给对象添加响应式的数据变化
  vm.$set(vm.a,'school',111);
  //3.替换原对象
  vm.a={school:'zxw',age:30}
</script>
