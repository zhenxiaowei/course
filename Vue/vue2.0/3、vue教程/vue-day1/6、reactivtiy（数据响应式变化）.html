<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>数组</title>
</head>
<body>
<div id="app">
<!--{{arr[1]}}-->
  {{arr}}
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  //vue会循环data中的数据(数据劫持)    依次的增加setter和getter
  let vm = new Vue({
    el: '#app',
    data:{
         arr:[1,2,3,4,5]
    }
  });
 //去改变数组中某一项是监控不到的，也不能使用改变数组长度的方法
//错误vm.arr[0]=100;   vm.arr.length-=2;

  //变异方法：pop push shift unshift sort reserve splice
  vm.arr=vm.arr.map(item=>item*3);//filter map
</script>
