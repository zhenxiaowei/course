<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础指令</title>
</head>
<body>
<div id="app">
    {{msg}}
    <!--表单元素  input checkbox textarea radio select-->
    <!--vue的指令(directive 只是dom上的行间属性   vue给这类属性赋予了一定的意义，来实现特殊的功能，所有指令都以v-开头)   value属性默认情况下会被vue忽略掉   selected checked 都没有意义-->
    <!--v-model会将msg的值会赋予输入框，输入框值改变了会影响我们的数据-->
    <input type="text" v-model="msg"/>
    <!--Object.defineProperty   ES5-->
    <!--v-text=={{ }} 放置大括号出现在页面上-->
    <div v-text="msg"></div>
    <!--v-once 只绑定一次   当数据再次发生变化   也不导致页面刷新-->
    <div v-once>
      {{msg}}
    </div>
    <!--v-html   把html字符串当做html渲染   一定是可以信任的html-->
    <div v-html="p"></div>
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data:{
            msg:'helloWord',
            p:'<p>hello</p>',
        }
    });
</script>
