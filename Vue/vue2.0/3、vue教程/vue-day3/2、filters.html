<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>过滤器</title>
</head>
<body>
<div id="app1">
{{'hello' | my}}
</div>
<div id="app2">
  {{'hello'}}
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  Vue.filter("my", function (data) {//全局过滤器,过滤器要放在页面的顶部
    console.log(data);
    return 'zxw'+data;
  });

  new Vue({
    el: '#app1',
//    filters:{//属于某个实例上的过滤器
//      my1(data){
//      return 'jw'+data;
//      }
//    }
  });
  new Vue({
    el: '#app2'
  });
</script>
