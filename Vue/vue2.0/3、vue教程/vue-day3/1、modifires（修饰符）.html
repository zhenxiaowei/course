<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <!--stopPropagation  阻止事件传播-->
    <div @click.capture.stop="parent">parent
        <div @click.self="child">child
            <div @click="grandson">grandson</div>
        </div>
    </div>
    <a href="www.baidu.com" @click.prevent="parent">去百度</a><!--阻止默认行为-->
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {
            parent: function () {
                alert("parent")
            },
            child: function () {
                alert("child")
            },
            grandson: function () {
                alert("grandson")
            }
        }
    });

</script>
