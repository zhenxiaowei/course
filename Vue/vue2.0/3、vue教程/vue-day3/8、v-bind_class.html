<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>动态绑定</title>
  <style>
    .x{
      background: blue;
    }
    .y{
      font-size: 30px;
    }
    .z{
      color: pink;
    }
  </style>
</head>
<body>
<div id="app">
  <!--：class绑定的样式和calss绑定的不冲突-->
  <!--1、{calssName:isActive}-->
      <div class="x y" :class="flag?'z':''">好不好1</div>
      <div class="x" :class="{z:flag,y:false}">好不好2</div>
      <div class="x" :class="[class1,class2]">好不好3</div>

  <div v-for="(a,index) in 10" :class="{x:index%2}">{{a}}</div>
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  //class="a b c"  style="background:red;"
  //第一种方式是对象   第二种方式是数组
  let vm = new Vue({
    el: '#app',
    data:{
      class1:'y',
      class2:'z',
          flag:true
    }
  });

</script>
