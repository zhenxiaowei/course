<head lang="en">

    <title>监听属性</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="a"/>
    {{msg}}
</div>
</body>
</html>

<script>
    let vm = new Vue({
        el: '#app',
        data:{

            msg:''
        },

//                  },2000)
//

vm.$watch('a',(newVal,oldVal)=>{
        vm.msg='等待中'
        setTimeout(()=>{
            if(newVal.length<3){
                return vm.msg='太少';
            }
            if(newVal.length>6){
                return vm.msg='太多';
            }
            vm.msg='';
        },2000)
    })




</script>
