<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计算属性vs观察</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="val"/>{{fullName}}
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        computed:{
            fullName(){return this.firstName+this.val+this.lastName}
        },
        data:{
            firstName:"z",
            lastName:"w",
            val:''
        }
    });





</script>
