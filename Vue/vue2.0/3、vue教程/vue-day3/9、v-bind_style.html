<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>动态绑定</title>
</head>
<body>
<div id="app">
  <!--动态绑定样式-->
<div  style="font-size: 30px;" :style="{background:'red',color:'pink'}">睡觉和法律框架</div>
<div :style="[sty1,sty2,{fontSize: '30px'}]">睡觉和法律框架</div>
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  //class="a b c"  style="background:red;"
  //第一种方式是对象   第二种方式是数组
  let vm = new Vue({
    el: '#app',
    data:{
          sty1:{background:'red'},
          sty2:{color:'pink'},
          flag:true
    }
  });

</script>
