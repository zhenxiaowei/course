<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基础路由</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<!--前后端分离   后端只负责提供接口供前端调用，像跳转就是前端处理的-->
<!--hash模式 开发时使用hash  不会导致404 hash方式不支持seo    h5的history.pushState（上线才用h5的跳转）-->
<div id="app">
    <!--router-view是一个全局组件   可以直接使用-->
    <!--声明式导航-->
    <router-link to="/home" tag="button">首页</router-link>
    <router-link to="/list">列表页</router-link>
    <router-view></router-view>
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<!--vue-router必须放在vue的后面，他是基于vue的-->
<script src="../../vue-utils/node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home={//组件
      template:'<div>首页</div>'
    };
    let list={
        template:'<div>列表页</div>'
    };
    let routes=[//路由的映射表   配置路由和组件的关系
        {path:'/home',component:home},//配置的是页面级组件     一个页面一个组件
        {path:'/list',component:list}//路径必须加斜线/
    ];
    let router=new VueRouter({//引入vue-router自带VueRouter类
        mode:'history',//h5模式    默认是hash模式
        //routes:routes
        routes,
        linkActiveClass:'active'//更改默认样式的类名    默认叫router-link-active   改为active
    });
    let vm = new Vue({
        el: '#app',
       // router:router
        router
    });
   // http://localhost:63342/%E5%85%B6%E4%BB%96/vue2.0/3%E3%80%81vue%E6%95%99%E7%A8%8B/vue-day5/1%E3%80%81router(%E8%B7%AF%E7%94%B1).html#/
</script>
