<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .mask {
      width: 100%;
      height: 100%;
      position: fixed;
      background: rgba(0, 0, 0, 0.35);
      top: 0;
      left: 0;
    }

    .dialog {
      width: 400px;
      height: 150px;
      background: #fff;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
    }
  </style>
</head>
<body>
<div id="app">
  <button>弹</button>
  <!--如果show的值是true显示   如果是false则隐藏   @close对应的函数是点击关闭按钮时触发的函数-->
  <!--这里放的内容都属于父级当前模板的，只有属性名属于组件的-->
  <modal>
    <a href="#">甄晓伟</a>
    <p slot="content" @click="fn">亲确认删除吗？</p>
    <h1 slot="title">是否删除</h1>
    <a href="#">甄晓伟</a>
  </modal>
</div>
<!--slot的作用   定制模板-->
<!--模板中只能有一个根元素，可以通过元素属性定制模板-->
<!--slot中可以放置一些默认的内容，如果传递了内容则替换掉-->
<!--如果没有名字的标签，默认会放置到default中-->
<template id="dialog">
  <div class="mask">
    <div class="dialog">
      <button style="float: right;">关闭</button>
      <slot name="title">默认标题</slot>
      <slot name="content">默认内容</slot>
      <slot name="default">这是一个默认标题</slot>
    </div>
  </div>
</template>
</body>
</html>
<script src="../../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script>
  let modal={
    props:['show'],
    template:'#dialog'
  };
  let vm = new Vue({
    el: '#app',
    data: {},
    components:{
      modal//名字不能用dialog   因为dialog在原生html中存在的
    },
    methods:{
      fn(){
    alert(1)
  }
  }
  });

</script>
