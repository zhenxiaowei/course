<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
<router-link to="/article/1/a">商品1</router-link>
<router-link to="/article/2/b">商品2</router-link>
<router-link to="/article/3/c">商品3</router-link>
  <router-view></router-view>
</div>
</body>
</html>
<script src="../../vue-utils/node_modules/vue/dist/vue.js"></script>
<script src="../../vue-utils/node_modules/vue-router/dist/vue-router.js"></script>
<script>
  let article={template:'<div>第{{this.$route.params.c}}篇文章</div>'};
  //article/2/d    匹配出一个对象
  //article/:c/:a    =>{c:2,a:"d"}   this.$route.params
  let routes=[
    {//路径参数   表示值必须要有  但是值是随机的
      path:'/article/:c/:a',
      component:article
    }
  ];
  let router=new VueRouter({
       routes
  });
  let vm = new Vue({
    el: '#app',
    router
  });

</script>
