<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <!--取值表达式{{msg}}，简单的三元运算 赋值-->
    {{msg}}
    {{msg=='zxw'?'xxx':'yyy'}}
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',//querySelector
        data: {//vue会自动将数据挂载在vm上
            msg: 'zxw'
        }
    })
</script>
