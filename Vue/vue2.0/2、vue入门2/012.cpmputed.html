<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{newVal}}
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            val:6
        },
        computed:{//computed计算属性
            newVal:{
                get(){
                     return this.val%2===0?"偶数":"奇数";
                 },
                set(val){//vm.newVal=100
                    this.val=val;
                 }
            }
        }
    })
</script>
