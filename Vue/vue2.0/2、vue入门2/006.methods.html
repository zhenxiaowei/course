<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
<button @click="fn('hello')">点我</button>
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data:{//主要放的是数据
            msg:"hello zxw"
        },
        methods:{//methods函数中this指向的都是我们当前的实例   methods中主要放的是方法
            fn(val){//es6方法中定义函数的方式
                 console.log(this.msg,val)
            }
        }
    });

</script>
