<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <style>
        .back{
            background: red;
        }
        .fontSize{
            font-size: 30px;;
        }
    </style>
</head>
<body>
<div id="app">
 <div :title="title">甄晓伟</div>
    <img :src="src" alt="" :width="w" :height="h"/>
    <!--绑定class 他和原生的class不冲突-->
    <div :class="{back:flag,fontSize:!flag}">hello</div>
    <div :class="[b,'fontSize']">hello2</div>
    <div :style="{fontSize:'50px',color:'red'}">hello50</div>
    <div :style="[{fontSize:'60px'},{color:'red'}]">hello60</div>
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            b:'back',
            flag:true,
            title:"zhenxiaowei",
            w:"100px",
            h:"100px",
            src:'loading.gif'
        }
    })
</script>
