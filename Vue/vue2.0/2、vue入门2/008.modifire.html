<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件修饰符</title>
</head>
<body>
<div id="app">
<div @click.capture="parent"><!--capture捕获-->
    parent
    <div @click.once="son"><!--执行一次-->
        son
        <div @click.stop="grandson"><!--stop冒泡-->
            grandson
        </div>
    </div>
</div>
    <a href="http://www.baidu.com" @click.prevent="parent">去百度</a><!--prevent阻止默认行为-->
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        methods:{//methods中的名字不能和data数据中的相同
            parent(){
               alert('perant')
            },
            son(){
               alert('son')
            },
            grandson(){
               alert('grandson')
            }
        }
    });


</script>
