<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <!--将我们的视图和数据进行绑定，将内容绑定到输入框中 默认的vue会忽略掉value-->
    <input type="text" v-model="msg"/>

    <div v-once>
        <!--绑定一次-->
        {{msg}}
    </div>
    <div v-html="a"></div>
    <div v-text="msg"></div>
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'zxw',
            a: '<h1>a</h1>'
        }
    });

</script>
