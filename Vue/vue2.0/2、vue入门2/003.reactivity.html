<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{arr}}
</div>
</body>
</html>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            arr: [1, 2, 3]
        }
    });
    vm.arr = vm.arr.map(item => item + 1 )  ;//map映射
</script>
