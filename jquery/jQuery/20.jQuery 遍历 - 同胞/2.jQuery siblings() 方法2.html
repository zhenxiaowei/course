<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .siblings *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="../js/jquery-1.11.3.js">
    </script>
    <script>
        /*
        * 您也可以使用可选参数来过滤对同胞元素的搜索。
         下面的例子返回属于 <h2> 的同胞元素的所有 <p> 元素：
        * */
        $(document).ready(function(){
            $("h2").siblings("p").css({"color":"red","border":"2px solid red"});
        });
    </script>
</head>
<body class="siblings">

<div>div (父元素)
    <p>p</p>
    <span>span</span>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
</div>

</body>
</html>
