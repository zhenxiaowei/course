<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .siblings *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="../js/jquery-1.11.3.js">
    </script>
    <script>
        /*
        * nextAll() 方法返回被选元素的所有跟随的同胞元素。
         下面的例子返回 <h2> 的所有跟随的同胞元素：
        * */
        $(document).ready(function(){
            $("h2").nextAll().css({"color":"red","border":"2px solid red"});
        });
    </script>
</head>
<body class="siblings">

<div>div (父元素)
    <p>p</p>
    <span>span</span>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
</div>

</body>
</html>
