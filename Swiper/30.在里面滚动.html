
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 500px;
            height: 300px;

        }

        #o-c {
            width: 500px;
            height: 300px;
            margin: 20px auto;

        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        #i-c1 .swiper-slide{
            height:500px;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container" id="o-c">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">
            <div class="swiper-container" id="i-c1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 2</div>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
    </div>
</div>

<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var oSwiper = new Swiper('#o-c',{
        direction : 'vertical',
        mousewheelControl: true,
        onSetTransition: function(swiper){
            if(swiper.activeIndex==1){
                swiper.params.onlyExternal=true;
                swiper.disableMousewheelControl();
            }else{
                swiper.params.onlyExternal=false;
                swiper.enableMousewheelControl();
            }

        }

    })
    var iSwiper = new Swiper('#i-c1',{
        scrollbar: '.swiper-scrollbar',
        direction: 'vertical',
        slidesPerView: 'auto',
        freeMode: true,
        freeModeMomentum : false,
        mousewheelControl: true,
        mousewheelSensitivity : 0.5,
        onSetTransition: function(swiper,translate){
            //translate 一直为0，不可直接用
            nowTranslate=swiper.translate;
            if( typeof(beforeTranslate)=="undefined"){beforeTranslate=0};
            slideHeight=swiper.slides[0].scrollHeight;
            swiperHeight=swiper.height

            if(nowTranslate>-2 && nowTranslate > beforeTranslate){oSwiper.slideTo(0);}
            if(slideHeight-swiperHeight+nowTranslate<2 && nowTranslate < beforeTranslate){oSwiper.slideTo(2);}

            beforeTranslate=nowTranslate;

        }

    });

</script>
</body>
</html>
