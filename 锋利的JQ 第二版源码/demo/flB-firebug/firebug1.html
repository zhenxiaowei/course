<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Firebug</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		console.log('This is log message');//向web控制台输出一条消息.
		console.debug('This is debug message');//console.log方法的别称，使用方法可以参考Console.log()
		console.error('This is error message');//打印一条错误信息
		console.info('This is info message');//打印以感叹号字符开始的信息，使用方法和log相同
		console.warn('This is warning message');//打印一个警告信息
	</script>
</body>
</html>
