<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <style>
        span {
            background: red;
            display: inline-block;
            padding: 10px;
            color: #fff;
            margin: 10px 0;
        }

        .changeColor span {
            background: green;
        }
        .chengeLength span {
            background: saddlebrown;
        }

    </style>
</head>
<body>
<div id="app">
    <h1>实例1</h1>
    <div v-on:click="changeColor=!changeColor" v-bind:class="{changeColor:changeColor}">
        <span>henry</span>
    </div>
    <h1>实例2</h1>
    <button v-on:click="changeColor=!changeColor">chenge color</button>
    <button v-on:click="chengeLength=!chengeLength">chenge length</button>
    <div v-bind:class="compClasses">
        <span>henry</span>
    </div>
</div>
</body>
</html>
