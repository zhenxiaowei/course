<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h1>双向数据绑定  input select textarea   两种方式</h1>
    <label for="">姓名</label>
    <input ref="name" type="text" v-on:keyup="logName">
    <span>{{name}}</span>
    <label for="">年龄</label>
    <input ref="age" type="text" v-on:keyup="logAge">
    <span>{{age}}</span>
    <label for="">v-model</label>
    <input type="text" v-model="names">
    <span>{{names}}</span>
</div>
</body>
</html>
<script src="app.js"></script>
