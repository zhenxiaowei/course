<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="../js/jquery-1.11.3.js">
    </script>
    <script>
        /*
        * mousedown()
         当鼠标指针移动到元素上方，并按下鼠标按键时，会发生 mousedown 事件。
         mousedown() 方法触发 mousedown 事件，或规定当发生 mousedown 事件时运行的函数：
        * */
        $(document).ready(function(){
            $("#p1").mousedown(function(){
                alert("鼠标在该段落上按下！");
            });
        });
    </script>
</head>
<body>

<p id="p1">这是一个段落</p>

</body>
</html>
