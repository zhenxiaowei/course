<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="../js/jquery-1.11.3.js">
    </script>
    <script>
        /*
        * mouseup()
         当在元素上松开鼠标按钮时，会发生 mouseup 事件。
         mouseup() 方法触发 mouseup 事件，或规定当发生 mouseup 事件时运行的函数：
        * */
        $(document).ready(function(){
            $("#p1").mouseup(function(){
                alert("鼠标在段落上松开。");
            });
        });
    </script>
</head>
<body>

<p id="p1">这是一个段落。</p>

</body>
</html>
