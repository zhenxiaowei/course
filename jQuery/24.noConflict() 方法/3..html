<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../js/jquery-1.11.3.js">
    </script>
    <script>
        /*
        * 如果你的 jQuery 代码块使用 $ 简写，并且您不愿意改变这个快捷方式，那么您可以把 $ 符号作为变量传递给 ready 方法。这样就可以在函数内使用 $ 符号了 - 而在函数外，依旧不得不使用 "jQuery"：
        * */
        $.noConflict();
        jQuery(document).ready(function($){
            $("button").click(function(){
                $("p").text("jQuery 仍然在工作!");
            });
        });
    </script>
</head>

<body>
<p>这是一个段落。</p>
<button>点我</button>
</body>
</html>
