<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .descendants *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="../js/jquery-1.11.3.js"></script>
    <script>

        /*
        * 您也可以使用可选参数来过滤对子元素的搜索。
         下面的例子返回类名为 "1" 的所有 <p> 元素，并且它们是 <div> 的直接子元素：
        * */
        $(document).ready(function(){
            $("div").children("p.1").css({"color":"blue","border":"5px solid blue"});
        });
    </script>
</head>
<body>

<div class="descendants" style="width:500px;">div (当前元素)
    <p class="1">p (儿子元素)
        <span>span (孙子元素)</span>
    </p>
    <p class="2">p (儿子元素)
        <span>span (孙子元素)</span>
    </p>
</div>

</body>
</html>
