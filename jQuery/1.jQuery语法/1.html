jQuery 语法是通过选取 HTML 元素，并对选取的元素执行某些操作。

文档就绪事件
您也许已经注意到在我们的实例中的所有 jQuery 函数位于一个 document ready 函数中：
$(document).ready(function(){

   // 开始写 jQuery 代码...

});

简洁写法（与以上写法效果相同）:
$(function(){

   // 开始写 jQuery 代码...

});
这是为了防止文档在完全加载（就绪）之前运行 jQuery 代码。
