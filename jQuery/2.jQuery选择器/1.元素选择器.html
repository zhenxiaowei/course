<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="../js/jquery-1.11.3.js">
    </script>
    <script>
        /*
        * 元素选择器
         jQuery 元素选择器基于元素名选取元素。
         在页面中选取所有 <p> 元素:
         $("p")
        * */
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide();
            });
        });
    </script>
</head>

<body>
<h2>这是一个标题</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<button>点我</button>
</body>
</html>
